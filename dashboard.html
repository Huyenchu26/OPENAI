<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Dashboard</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      padding: 24px 24px 16px 24px;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }
    .dashboard-header {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #2563eb;
      text-align: center;
    }
    .conversation-list {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .conversation-list li {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f1f5f9;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .conversation-list li:hover {
      background: #dbeafe;
    }
    .conversation-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .conversation-info {
      flex: 1;
      cursor: pointer;
    }
    .delete-btn {
      background: #dc2626;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background: #b91c1c;
    }
    .analyze-btn {
      background: #059669;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
      transition: background 0.2s;
    }
    .analyze-btn:hover {
      background: #047857;
    }
    .analysis-view {
      background: #f0f9ff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 18px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    .analysis-view.active {
      display: flex;
    }
    .analysis-field {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #e0e7ff;
    }
    .analysis-label {
      font-weight: bold;
      color: #1e40af;
      min-width: 120px;
    }
    .analysis-value {
      color: #1f2937;
      flex: 1;
      text-align: right;
    }
    .lead-quality {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
    }
    .lead-quality.good {
      background: #dcfce7;
      color: #166534;
    }
    .lead-quality.ok {
      background: #fef3c7;
      color: #92400e;
    }
    .lead-quality.spam {
      background: #fee2e2;
      color: #991b1b;
    }
    .timestamp {
      font-size: 0.95em;
      color: #64748b;
    }
    .messages-view {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 18px;
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .messages-view.active {
      display: flex;
    }
    .message-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }
    .message-sender {
      font-weight: bold;
      color: #2563eb;
      font-size: 0.98em;
      margin-bottom: 2px;
    }
    .message-content {
      background: #e0e7ef;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 1em;
      color: #222;
    }
    .back-btn, .main-chat-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .back-btn:hover, .main-chat-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">Conversation Dashboard</div>
    <ul class="conversation-list" id="conversationList"></ul>
    <div class="messages-view" id="messagesView">
      <button class="back-btn" id="backBtn">Back to Conversations</button>
      <div id="messagesContainer"></div>
    </div>
    <div class="analysis-view" id="analysisView">
      <h3>Customer Analysis</h3>
      <div id="analysisContainer"></div>
    </div>
    <button class="main-chat-btn" onclick="window.location.href='index.html'">Return to Main Chat</button>
  </div>
  <script>
    const conversationList = document.getElementById('conversationList');
    const messagesView = document.getElementById('messagesView');
    const messagesContainer = document.getElementById('messagesContainer');
    const backBtn = document.getElementById('backBtn');

    let conversations = [];

    async function fetchConversations() {
      try {
        const res = await fetch('/api/chat');
        const data = await res.json();
        if (Array.isArray(data)) {
          conversations = data;
          renderConversationList();
        } else {
          conversationList.innerHTML = '<li>No conversations found.</li>';
        }
      } catch (err) {
        conversationList.innerHTML = '<li>Error loading conversations.</li>';
      }
    }

    async function deleteConversation(conversationId, event) {
      event.stopPropagation(); // Prevent triggering the conversation click
      if (!confirm('Are you sure you want to delete this conversation?')) {
        return;
      }
      
      try {
        const res = await fetch('/api/chat', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId })
        });
        
        if (res.ok) {
          // Remove from local array and refresh display
          conversations = conversations.filter(conv => conv.conversation_id !== conversationId);
          renderConversationList();
        } else {
          alert('Failed to delete conversation');
        }
      } catch (err) {
        alert('Error deleting conversation');
      }
    }

    async function analyzeConversation(conversationId, event) {
      event.stopPropagation();
      
      try {
        const res = await fetch('/api/chat', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversationId })
        });
        
        if (res.ok) {
          const analysis = await res.json();
          displayAnalysis(analysis);
        } else {
          alert('Failed to analyze conversation');
        }
      } catch (err) {
        alert('Error analyzing conversation');
      }
    }

    function displayAnalysis(analysis) {
      const analysisContainer = document.getElementById('analysisContainer');
      const analysisView = document.getElementById('analysisView');
      
      analysisContainer.innerHTML = `
        <div class="analysis-field">
          <span class="analysis-label">Name:</span>
          <span class="analysis-value">${analysis.customerName || 'Not provided'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Email:</span>
          <span class="analysis-value">${analysis.customerEmail || 'Not provided'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Phone:</span>
          <span class="analysis-value">${analysis.customerPhone || 'Not provided'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Industry:</span>
          <span class="analysis-value">${analysis.customerIndustry || 'Not specified'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Problem/Needs:</span>
          <span class="analysis-value">${analysis.customerProblem || 'Not specified'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Availability:</span>
          <span class="analysis-value">${analysis.customerAvailability || 'Not specified'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Consultation Booked:</span>
          <span class="analysis-value">${analysis.customerConsultation ? 'Yes' : 'No'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Special Notes:</span>
          <span class="analysis-value">${analysis.specialNotes || 'None'}</span>
        </div>
        <div class="analysis-field">
          <span class="analysis-label">Lead Quality:</span>
          <span class="analysis-value">
            <span class="lead-quality ${analysis.leadQuality}">${analysis.leadQuality.toUpperCase()}</span>
          </span>
        </div>
      `;
      
      analysisView.classList.add('active');
    }

    function renderConversationList() {
      conversationList.innerHTML = '';
      if (conversations.length === 0) {
        conversationList.innerHTML = '<li>No conversations found.</li>';
        return;
      }
      conversations.forEach(conv => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="conversation-item">
            <div class="conversation-info">
              <span><b>${conv.conversation_id}</b></span> <span class="timestamp">${new Date(conv.create_at).toLocaleString()}</span>
            </div>
            <button class="analyze-btn" onclick="analyzeConversation('${conv.conversation_id}', event)">Analyze</button>
            <button class="delete-btn" onclick="deleteConversation('${conv.conversation_id}', event)">Ã—</button>
          </div>
        `;
        li.querySelector('.conversation-info').onclick = () => showMessages(conv);
        conversationList.appendChild(li);
      });
    }

    function showMessages(conv) {
      messagesContainer.innerHTML = '';
      if (Array.isArray(conv.messages)) {
        conv.messages.forEach(msg => {
          const row = document.createElement('div');
          row.className = 'message-row';
          row.innerHTML = `<span class="message-sender">${msg.role}</span><span class="message-content">${msg.content}</span>`;
          messagesContainer.appendChild(row);
        });
      } else {
        messagesContainer.innerHTML = '<div>No messages found.</div>';
      }
      messagesView.classList.add('active');
      conversationList.style.display = 'none';
    }

    backBtn.onclick = function() {
      messagesView.classList.remove('active');
      conversationList.style.display = '';
    };

    fetchConversations();
  </script>
</body>
</html>
