<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }
        .chat-header {
            background: #2563eb;
            color: #fff;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f9fafb;
        }
        .message {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            align-self: flex-start;
            background: #e0e7ef;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-input-row {
            display: flex;
            border-top: 1px solid #e5e7eb;
            background: #fff;
            padding: 10px;
        }
        .chat-input-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px 0 0 6px;
            font-size: 1rem;
            outline: none;
        }
        .chat-input-row button {
            padding: 0 18px;
            border: none;
            background: #2563eb;
            color: #fff;
            border-radius: 0 6px 6px 0;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-row button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Assistant</div>
        <div class="chat-box" id="chatBox"></div>
        <form class="chat-input-row" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        // Use a random conversationId for demo (in real apps, use user/session id)
        const conversationId = 'conv-' + Date.now() + '-' + Math.floor(Math.random()*10000);

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMsg = userInput.value.trim();
            if (!userMsg) return;
            appendMessage(userMsg, 'user');
            userInput.value = '';
            try {
                const res = await fetch('https://openai-three-inky.vercel.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg, conversationId })
                });
                const data = await res.json();
                if (data.reply) {
                    appendMessage(data.reply, 'bot');
                } else {
                    appendMessage('Sorry, I could not get a response.', 'bot');
                }
            } catch (err) {
                appendMessage('Error connecting to server.', 'bot');
            }
        });
    </script>
</body>
</html>
